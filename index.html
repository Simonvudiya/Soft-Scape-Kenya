<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soft Scape Kenya - Ornamental Plants</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card p {
      text-align: center;
      padding: 1rem 1rem 0.5rem;
      font-weight: bold;
      text-transform: capitalize;
    }
    .order-btn {
      margin: 0 auto 1rem;
      display: block;
      width: 80%;
      padding: 0.5rem;
      background-color: #25D366;
      color: white;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .order-btn:hover {
      background-color: #1eb653;
    }
    .contact {
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .contact p {
      text-align: center;
      margin: 0.5rem 0;
    }
    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
